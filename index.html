<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 30px;
      }
      #result {
        font-size: 1.2rem;
        margin-top: 20px;
        font-weight: bold;
      }
      button {
        margin-top: 20px;
        padding: 10px 15px;
        font-size: 1rem;
        border: none;
        background-color: #4285f4;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Scan Entry QR</h2>
    <div id="reader" style="width:300px; margin:auto;"></div>
    <h3 id="result">üì∑ Waiting for scan...</h3>
    <button id="restart" style="display:none;">Scan Again</button>

    <script>
      const reader = new Html5Qrcode("reader");
      const resultEl = document.getElementById("result");
      const restartBtn = document.getElementById("restart");

      function onScanSuccess(decodedText) {
        resultEl.innerText = "‚è≥ Verifying...";
        reader.stop(); // Stop scanner after first successful scan
        document.getElementById("reader").style.display = "none";

        // Use correct parameter name: `qr`
        const url = `https://script.google.com/macros/s/AKfycbzl9AOflbHLRpTedNDuxP08zEEFQdd3Oroad4bAuqgjTWxtNNY-OmU3rS9D-xKYBaHQNw/exec?qr=${encodeURIComponent(decodedText)}`;

        fetch(url)
          .then(async res => {
            const text = await res.text();
            console.log("Raw response:", text);

            try {
              const data = JSON.parse(text);
              resultEl.innerText = data.message || "‚úÖ Verified.";
            } catch (err) {
              console.error("JSON parse error:", err);
              resultEl.innerText = "‚úÖ Verified (non-JSON response).";
            }
            restartBtn.style.display = "inline-block";
          })
          .catch(err => {
            console.error("Fetch error:", err);
            resultEl.innerText = "‚ùå Error verifying QR.";
            restartBtn.style.display = "inline-block";
          });
      }

      function startScanner() {
        document.getElementById("reader").style.display = "block";
        resultEl.innerText = "üì∑ Waiting for scan...";
        restartBtn.style.display = "none";

        reader.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
      }

      restartBtn.onclick = startScanner;

      // Start on load
      startScanner();
    </script>
  </body>
</html>
