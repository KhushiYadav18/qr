<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
  </head>
  <body>
    <h2>Scan Entry QR</h2>
    <div id="reader" style="width:300px;"></div>
    <h3 id="result">Waiting for scan...</h3>

    <script>
      function onScanSuccess(decodedText) {
        document.getElementById("result").innerText = "Checking...";

        fetch(`https://script.google.com/macros/s/AKfycbyBojd_TlfFPKhJHF_sfYdSj74GFIZUEwk7Zwb9GTbt1Oi04dh1r2wKwK2Jd8JI___q/exec?code=${decodedText}`)
          .then(async res => {
  const text = await res.text(); // read raw response
  console.log("Raw response:", text); // log to console
  try {
    const data = JSON.parse(text);
    document.getElementById("result").innerText = data.message || "No message.";
  } catch (err) {
    console.error("JSON parse error:", err);
    document.getElementById("result").innerText = "⚠️ Invalid JSON from server.";
  }
})
.catch(err => {
  console.error("Fetch error:", err);
  document.getElementById("result").innerText = "❌ Error validating QR.";
});

      }

      new Html5Qrcode("reader").start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      );
    </script>
  </body>
</html>
